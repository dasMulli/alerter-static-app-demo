<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CompanyAlerter</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="CompanyAlerter.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="https://unpkg.com/@microsoft/mgt@1.3.5/dist/bundle/mgt-loader.js"></script>
    <script src="_content/Microsoft.Authentication.WebAssembly.Msal/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        mgt.Providers.globalProvider = new mgt.SimpleProvider((scopes) => {
            // return a promise with accessToken
            return DotNet.invokeMethodAsync('CompanyAlerter', 'AcquireMgtAccessToken', scopes);
        });
        window.setMgtProviderStateSignedIn = () => {
            mgt.Providers.globalProvider.setState(mgt.ProviderState.SignedIn);
        }
        window.getSelectedPeopleIds = mgtPeoplePicker => mgtPeoplePicker.selectedPeople.map(x => x.id);
    </script>
</body>

</html>
